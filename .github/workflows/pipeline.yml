name: Pipeline html/css

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
  
      - name: Clonar o código
        uses: actions/checkout@v4

      - name: Verificar estrutura de arquivos
        run: |
          echo "✅ Código HTML e CSS recebidos com sucesso!"
          ls -la

      - name: Validar HTML (opcional)
        run: |
          sudo apt-get update
          sudo apt-get install -y tidy
          for file in *.html; do
            echo "Validando $file..."
            tidy -qe "$file" || echo "$file possui avisos ou erros"
          done
